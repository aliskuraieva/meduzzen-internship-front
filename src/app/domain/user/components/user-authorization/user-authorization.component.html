<div class="form-container">
  <h2>Login</h2>
  <form [formGroup]="authorizationForm" (ngSubmit)="onSubmit()">
    <label for="email">Email</label>
    <input
      type="email"
      id="email"
      formControlName="email"
      required
      aria-describedby="emailHelp"
    />
    <div *ngIf="authorizationForm.get('email')?.hasError('pattern')" class="error">
      <small>Invalid email format</small>
    </div>

    <label for="password">Password</label>
    <input
      type="password"
      id="password"
      formControlName="password"
      required
      aria-describedby="passwordHelp"
    />
    <div *ngIf="authorizationForm.get('password')?.hasError('pattern')" class="error">
      <small>Password does not meet the required pattern</small>
    </div>

    <button type="submit" [disabled]="authorizationForm.invalid" class="primary">
      Login
    </button>

    <button type="button" (click)="loginWithAuth0()">Login with Auth0</button>

  </form>
</div>
