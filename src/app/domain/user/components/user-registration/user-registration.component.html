<div class="form-container">
  <h2>Register</h2>
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">

    <label for="email">Email</label>
    <input
      type="email"
      id="email"
      formControlName="email"
      required
      aria-describedby="emailHelp"
    />
    <div *ngIf="registrationForm.get('email')?.hasError('pattern')" class="error">
      <small>Invalid email format</small>
    </div>

    <label for="password">Password</label>
    <input
      type="password"
      id="password"
      formControlName="password"
      required
      aria-describedby="passwordHelp"
    />
    <div *ngIf="registrationForm.get('password')?.hasError('pattern')" class="error">
      <small>Password does not meet the required pattern</small>
    </div>

    <label for="confirmPassword">Confirm Password</label>
    <input
      type="password"
      id="confirmPassword"
      formControlName="confirmPassword"
      required
      aria-describedby="confirmPasswordHelp"
    />
    <div *ngIf="registrationForm.hasError('notMatching')" class="error">
      <small>Passwords do not match</small>
    </div>

    <button type="submit" [disabled]="registrationForm.invalid">Register</button>
  </form>
</div>
