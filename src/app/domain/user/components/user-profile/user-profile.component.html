<div *ngIf="!isEditing" class="profile-container">
  <p>Name: {{ user.username }}</p>
  <p>Email: {{ user.email }}</p>
  <button class="edit-profile-button" (click)="editProfile()">Edit Profile</button>
</div>

<div *ngIf="isEditing" class="form-container">
  <h2>Edit Profile</h2>
  <form (ngSubmit)="saveProfile()">
    <label for="username">Name:</label>
    <input id="username" [(ngModel)]="user.username" name="username" required />

    <label for="email">Email:</label>
    <input id="email" [(ngModel)]="user.email" name="email" [readonly]="true" />

    <button type="submit">Save</button>
    <button type="button" class="cancel-button" (click)="cancelEdit()">Cancel</button>
  </form>
</div>
