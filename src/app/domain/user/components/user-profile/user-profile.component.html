<div *ngIf="!isEditing" class="profile-container">
  <div *ngIf="user?.picture; else noAvatar">
    <img [src]="user.picture" alt="User Avatar" class="user-avatar" />
  </div>
  <ng-template #noAvatar>
    <div class="user-avatar-placeholder">
      {{ user?.username?.charAt(0).toUpperCase() }}
    </div>
  </ng-template>
  <p><strong>ID:</strong> {{ user?.id }}</p>
  <p><strong>Name:</strong> {{ user?.username }}</p>
  <p><strong>Email:</strong> {{ user?.email }}</p>
  <p><strong>Created At:</strong> {{ user?.createdAt | date:'medium' }}</p>
  <p><strong>Updated At:</strong> {{ user?.updatedAt | date:'medium' }}</p>

  <button class="edit-profile-button" (click)="editProfile()">Edit</button>
  <button class="delete-profile-button" (click)="deleteProfile()">Delete</button>
</div>

<div *ngIf="isEditing" class="form-container">
  <h2>Edit Profile</h2>
  <form (ngSubmit)="saveProfile()" method="post">
    <label for="username">Name:</label>
    <input id="username" [(ngModel)]="editedUser.username" name="username" required />

    <label for="password">New Password:</label>
    <input id="password" type="password" [(ngModel)]="editedUser.password" name="password" />

    <button type="submit">Save</button>
    <button type="button" class="cancel-button" (click)="cancelEdit()">Cancel</button>
  </form>
</div>
